          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>

            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>

      </div>
      </div>

<form (ngSubmit)="submitForm()" #announcementForm="ngForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="announcementData.title" required>
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="announcementData.description" required></textarea>
  
    <label for="publishDate">Publish Date:</label>
    <input type="date" id="publishDate" name="publishDate" [(ngModel)]="announcementData.publish_date" required>
  
    <label for="department">Department:</label>
    <select id="department" name="department" [(ngModel)]="announcementData.department" required>
      <option value="Science">Science</option>
      <option value="Arts">Arts</option>
      <option value="Engineering">Engineering</option>
      <!-- Add other department options here -->
    </select>
  
    <label for="course">Course:</label>
    <select id="course" name="course" [(ngModel)]="announcementData.course" required>
      <option *ngFor="let course of courses " [value]="course.id">{{ course.course_name }}</option>
    </select>
    
    <label for="instructor">Instructor:</label>
    <select id="instructor" name="instructor" [(ngModel)]="announcementData.instructor" required>
      <option *ngFor="let instructor of instructors" [value]="instructor.id">{{ instructor.name }}</option>
    </select>
  
    <button type="submit" [disabled]="announcementForm.invalid">Create Announcement</button>
    
  </form>
  
</body>
</html>
