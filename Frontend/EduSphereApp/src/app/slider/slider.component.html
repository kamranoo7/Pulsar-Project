<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="slide" *ngFor="let imageUrl of imageUrls; let i = index" [ngStyle]="{'transform': 'translateX(' + (currentIndex - i) * 100 + '%)'}">
          <img [src]="imageUrl" alt="Slide {{ i + 1 }}" />
        </div>
      </div>
      
</body>
</html>
